<!DOCTYPE html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Ugh</title>

<link href="min.css" rel="stylesheet">

</head>
<body>
<div class="site-container">
	<div class="site-inner">
		<div class="container v-padding-0-6">
			<div class="box box-full-width unicode-detector">
				<div class="row v-padding-0-6">




<form>
<div class="form-group">
<label class="control-label col-lg-22 col-lg-offset-1 col-md-22 col-md-offset-1 col-sm-22 col-sm-offset-1">Message</label>
<div class="col-lg-22 col-lg-offset-1 col-md-22 col-md-offset-1 col-sm-22 col-sm-offset-1">
<textarea id="msg-area" data-no-user class="form-control" rows="5"></textarea>
</div>
</div>
</form>
</div>
<div class="row results v-padding-5-0">
<label class="control-label col-lg-22 col-lg-offset-1 col-md-22 col-md-offset-1 col-sm-22 col-sm-offset-1">Results</label>
<div class="col-lg-22 col-lg-offset-1 col-md-22 col-md-offset-1 col-sm-22 col-sm-offset-1 v-padding-0-1">
<div class="form-control character-container" id="character-container"></div>
<div class="hint-container-1 row">
<div class="col-sm-8 char regular">Regular 7-bit character</div>
<div class="col-sm-8 char gsm">Symbol counted as 2 characters</div>
<div class="col-sm-8 char unicode">Unicode encoding detected</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>





<script src="tools.js"></script>
<script src="textmagic.js"></script>
<script src="unicode-detector.js"></script>



</body>
</html>
